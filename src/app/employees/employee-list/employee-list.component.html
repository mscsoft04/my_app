<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">FIRST NAME</th>
        <th scope="col">LAST NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">ADDRESS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of Service.list">

        <td >{{emp.Fname}}</td>
        <td >{{emp.Lname}}</td>
        <td >{{emp.Email}}</td>
        <td >{{emp.Address}}</td>

      </tr>
    </tbody>
  </table>
